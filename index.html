<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TechDegree Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
  <body>
    <header>
  <h1>The Code Review</h1>
    </header>
    <section>
      <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <div class="double-line"></div>
      </div>

      <form action="index.html" method="post">
        
        <fieldset class="contact">
          
          <legend>Contact Information</legend>
          
          <label for="name">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required">
          
          <label for="mail">Email Address</label>
          <input required type="email" id="mail" name="user_email" placeholder="Required">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="(123) 456-7890">
          
          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street" placeholder="123 Main Street">
          
          <label for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="Springfield">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option label="Choose State">
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Connecticut</option>
              <option value="Delaware">Delaware</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option>
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip" placeholder="12345">

        </fieldset>
        
        <div class="single-line"></div>

        <fieldset>
          
          <legend>Newsletter</legend>

          <label class="has-margin-top">Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html" name="user_content" value="HTML News" checked> <label class="checkbox" for="html"> HTML News</label><br>
          <input type="checkbox" id="css" name="user_content" value="CSS News"> <label class="checkbox" for="css"> CSS News</label><br>
          <input type="checkbox" id="js" name="user_content" value="Javascript News"> <label class="checkbox" for="js"> Javascript News</label><br>

          <label class="has-margin-top">Newsletter format</label>
          <input type="radio" id="html_format" value="html" name="user_format" checked><label class="radio" for="html_format" >HTML</label><br>
          <input type="radio" id="plain_text" value="plain_text" name="user_format"><label class="radio" for="plain_text" >Plain text</label>
          
          <label class="has-margin-top" for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>
                
        </fieldset>
          
        <button type="submit">Sign Up</button>
        
      </form>
    </section>
    <footer>
<p>Copyright The Code Review</p>
    </footer>
  </body>
  </html>
